services:
  db:
    image: postgres:15-alpine
    container_name: crypto_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-crypto_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-crypto_api}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crypto_user} -d ${DB_NAME:-crypto_api}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=384MB
      -c work_mem=8MB
      -c maintenance_work_mem=64MB
      -c max_connections=50
      -c checkpoint_timeout=15min
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${DB_USER:-crypto_user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-crypto_api}
      RUST_LOG: ${RUST_LOG:-info}
      API_SECRET_TOKEN: ${API_SECRET_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crypto_network
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pg_data:

networks:
  crypto_network:
    driver: bridge
