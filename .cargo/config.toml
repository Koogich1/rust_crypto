# Оптимизация для слабых серверов (1 CPU, мало RAM)
[build]
jobs = 1

[profile.release]
# Отключаем debug-символы (экономит RAM и место)
debug = false
# Отключаем LTO (быстрее компиляция, чуть больше бинарник)
lto = false
# Один кодген юнит (меньше RAM при компиляции)
codegen-units = 1
# Оптимизация по размеру (меньше бинарник)
opt-level = "z"
# Вырезаем паник-сообщения (ещё меньше бинарник)
panic = "abort"
# Strip символов
strip = true
